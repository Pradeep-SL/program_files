.graph-container {

.graph-level-1 {

}

.graph-level-1 .graph-bar {

}

.graph-level-2 {
  height: 200px;
  width: 200px;
  background-color: #ccc;
  margin-right: 1rem;
  position: relative;
  border-radius: 50%;
  overflow: hidden;
}

.graph-level-2 .graph-pie {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
  transform-origin: center;
}

.graph-level-2 .graph-pie-slice {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip: rect(0, 100px, 200px, 0);
  background-color: #008cff;
  border-radius: 50%;
}

.graph-level-3 {
  height: 200px;
  width: 50px;
  background: linear-gradient(to top, #008cff, #c2e3ff);
  position: relative;
}

.graph-level-3 .graph-bar-gradient {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 0;
  background-color: #008cff;
  transition: height 0.5s ease;
}
</style>
